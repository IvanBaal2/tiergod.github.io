<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Automatic Slideshow</title>
  <style>
    body {
      margin: 0;
      background: #000;
    }

    .slideshow-container {
      position: relative;
      max-width: 100%;
      height: 500px;
      margin: auto;
      overflow: hidden;
    }

    .slides {
      display: none;
      width: 100%;
      height: 100%;
    }

    .fade {
      animation: fadeEffect 3s ease-in-out;
    }

    @keyframes fadeEffect {
      from {
        opacity: 0.4;
      }

      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <script>
    let index = 0;
    function showSlides() {
      let slides = document.getElementsByClassName("slides");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      index++;
      if (index > slides.length) {index = 1;}
      slides[index - 1].style.display = "block";
      setTimeout(showSlides, 3000); // Change image every 3 seconds
    }
    showSlides();
  </script>
