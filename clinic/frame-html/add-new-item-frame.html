<!DOCTYPE html>
<html>

<head>
  <title>Medicine Inventory with Expiry Monitoring</title>
  <style>
    table {
      border-collapse: collapse;
      width: 95%;
      margin: 20px auto;
    }

    th,
    td {
      border: 1px solid #333;
      padding: 8px;
      text-align: left;
      font-size: 14px;
    }

    th {
      background-color: #f2f2f2;
    }

    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .form-container {
      text-align: center;
      margin: 20px auto;
    }

    input,
    select {
      padding: 5px;
      margin: 5px;
      width: 150px;
    }

    button {
      padding: 6px 12px;
      margin-top: 10px;
    }

    canvas {
      max-width: 400px;
      margin: 30px auto;
      display: block;
    }

    .expired {
      background-color: #ffcccc;
    }

    .expiring-soon {
      background-color: #fff0b3;
    }
  </style>
</head>

<body>

  <table id="medicineTable">
    <caption>Medicine Inventory</caption>
    <thead>
      <tr>
        <th>Item Type</th>
        <th>Medicine Name</th>
        <th>Manufacturer</th>
        <th>Expiration Date</th>
        <th>Date Received</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Box</td>
        <td>Paracetamol</td>
        <td>Pharma Inc.</td>
        <td>2026-01-15</td>
        <td>2025-06-01</td>
        <td><button onclick="deleteRow(this)">Delete</button></td>
      </tr>
    </tbody>
  </table>

  <div class="form-container">
    <select id="itemType">
      <option value="">Select Item Type</option>
      <option value="Pcs">Pcs</option>
      <option value="Box">Box</option>
    </select>
    <input type="text" id="name" placeholder="Medicine Name">
    <input type="text" id="manufacturer" placeholder="Manufacturer">
    <input type="date" id="expiry">
    <input type="date" id="received">
    <br>
    <button onclick="addMedicine()">Add Medicine</button>
  </div>

  <canvas id="expiryChart"></canvas>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    let chart;

    function addMedicine() {
      const type = document.getElementById("itemType").value;
      const name = document.getElementById("name").value.trim();
      const manufacturer = document.getElementById("manufacturer").value.trim();
      const expiry = document.getElementById("expiry").value;
      const received = document.getElementById("received").value;

      if (!type || !name || !manufacturer || !expiry || !received) {
        alert("Please fill in all fields.");
        return;
      }

      const table = document.getElementById("medicineTable").getElementsByTagName("tbody")[0];
      const newRow = table.insertRow();

      newRow.innerHTML = `
        <td>${type}</td>
        <td>${name}</td>
        <td>${manufacturer}</td>
        <td>${expiry}</td>
        <td>${received}</td>
        <td><button onclick="deleteRow(this)">Delete</button></td>
      `;

      highlightRowByExpiry(newRow);
      updateChart();

      // Clear fields
      document.getElementById("itemType").value = '';
      document.getElementById("name").value = '';
      document.getElementById("manufacturer").value = '';
      document.getElementById("expiry").value = '';
      document.getElementById("received").value = '';
    }

    function deleteRow(button) {
      const row = button.parentNode.parentNode;
      row.remove();
      updateChart();
    }

    function highlightRowByExpiry(row) {
      const expiryDate = new Date(row.cells[3].textContent);
      const today = new Date();
      const daysLeft = Math.ceil((expiryDate - today) / (1000 * 60 * 60 * 24));

      row.classList.remove("expired", "expiring-soon");

      if (daysLeft < 0) {
        row.classList.add("expired");
      } else if (daysLeft <= 30) {
        row.classList.add("expiring-soon");
      }
    }

    function updateChart() {
      const rows = document.querySelectorAll("#medicineTable tbody tr");
      let expired = 0, expiringSoon = 0, valid = 0;
      const today = new Date();

      rows.forEach(row => {
        const expiryDate = new Date(row.cells[3].textContent);
        const daysLeft = Math.ceil((expiryDate - today) / (1000 * 60 * 60 * 24));

        if (daysLeft < 0) expired++;
        else if (daysLeft <= 30) expiringSoon++;
        else valid++;
      });

      const data = [valid, expiringSoon, expired];

      if (chart) chart.destroy();

      const ctx = document.getElementById('expiryChart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Valid', 'Expiring Soon (â‰¤30 days)', 'Expired'],
          datasets: [{
            data: data,
            backgroundColor: ['#b3e6cc', '#ffcc80', '#ff9999']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom'
            },
            title: {
              display: true,
              text: 'Medicine Expiry Status'
            }
          }
        }
      });
    }

    // Initialize
    window.onload = function () {
      const rows = document.querySelectorAll("#medicineTable tbody tr");
      rows.forEach(row => highlightRowByExpiry(row));
      updateChart();
    };
  </script>

</body>

</html>
